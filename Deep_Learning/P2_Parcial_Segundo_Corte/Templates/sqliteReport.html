<!doctype html>
<html>
  <head>
    <title>clasificador de sentimientos para textos en espa√±ol</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
  </head>
  <body style="background-color:#FFFCF4">

<h3 class="text-center"><img src="https://arquitecturasemocionales.com/wp-content/uploads/2021/06/ilustracion-cultura-emocional.png" width="100" height="100">Listado de clasificaciones realizadas por usuarios</h3>
<hr>
<table style="background-color:#DCFFFC" border=1 class="table table-striped table-hover mb-0"  id="tablet_results" name="tablet_results" >
	<tr><td>Texto</td><td>Sentimiento</td><td>Fecha</td></tr>
	{% for row in dataset %}
	<tr>
		<td>{{row[0]}}</td>
		<td>{{row[1]}}</td>
		<td>{{row[2]}}</td>
	</tr>
	{% endfor %}
</table>
<hr>

<div class="text-center" id='button'>
	  <form action="/">
	    <input style="background-color:#DCFFFC; color:black; border-color:#DCFFFC" type=submit value='Evaluar otro texto'>
	  </form>
</div>
<script src="{{ url_for('static', filename='js/bootstrap.min.js') }}" type="text/javascript"></script>
</body>
</html>
